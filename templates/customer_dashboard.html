{% extends "base.html" %}
{% block title %}Customer Dashboard{% endblock %}
{% block content %}
<div class="welcome-banner">
    <h3>Welcome, {{ current_user.name }}!</h3>
    <p>Browse products and track your orders.</p>
</div>
<div class="card mb-4">
    <div class="card-body">
        <h5>Dashboard Overview</h5>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6>Available Products</h6>
                        <p>{{ product_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6>Active Orders</h6>
                        <p>{{ order_count }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
